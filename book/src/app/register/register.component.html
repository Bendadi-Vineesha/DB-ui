<div class="container">
    <h1>Registration</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class ="form-group">
            <label for="userName">userName</label>
            <input id="name" formControlName="userName"  type="text" name="username" class="form-control" [(ngModel)]="data.username">
        </div>
        <div *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched" class="alert alert-danger">
            <div *ngIf="registerForm.controls['userName'].errors && registerForm.controls['userName'].errors['required']">
            userName is required.
          </div>
        </div>
        
        <pre></pre>
        <div class ="form-group">
            <label for="password">password</label>
            <input type="text" formControlName="password"  name="password" class="form-control" [(ngModel)]="data.password">
        </div>
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="alert alert-danger">
            <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].errors['required']">
            password is required.
          </div>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">register</button>
    </form>
</div>
<div *ngIf="message" class="alert alert-success" role="alert">
    <!-- <h4 class="alert-heading">Well done!</h4> -->
    <p>registerd successfully</p>
  </div>
